<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome - plumm.it</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Jua&family=Ultra&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/plum.png" />
		<link href="stylesheets/style.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="flex items-center justify-between flex-wrap p-0">
			<div class="flex items-center text-white mr-6">
				<img
					src="img/plum.png"
					class="fill-current"
					width="95"
					height="95"
					viewBox="0 0 54 54"
				/>
				<span class="brand-name">plumm.it</span>
			</div>
			<a
				href="#"
				class="inline-block px-4 py-2 leading-none border text-white mt-4 mr-6 lg:mt-0 my-button"
				id="logout-button"
				>logout</a
			>
		</nav>

		<div class="container">
			<div class="row stage">
				<div
					class="col-12 col-md-8 text-center md:text-left d-flex justify-content-center justify-content-md-start"
				>
					<h2 class="text-white leading-none px-4 py-2 welcome">
						welcome user<span class="member-name"></span>
					</h2>
				</div>
				<div
					class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center"
				>
					<button
						class="leading-none border px-4 py-2 my-button"
						id="new-thread-button"
					>
						new thread
					</button>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/members.js"></script>
	</body>
</html>
